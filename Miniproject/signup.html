<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navba">
      <div class="logo">
        <a href="http://127.0.0.1:5500/Miniproject/index.html"><img src="../classwork/picture/logo remove.png"
            alt="" /></a>
      </div>
      <div class="search">
        <input class="searchs" type="text" placeholder="search" /><a href=""><img
            src="../classwork/picture/search-icon.webp" alt="" /></a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About us</a></li>
          <li><a href="">English</a></li>
        </ul>
      </div>
      <div class="bt">
        <a href="http://127.0.0.1:5500/Miniproject/login.html"><button class="bg-green-500 text-cyan-50">Log
            in</button></a>
        <a href="http://127.0.0.1:5500/Miniproject/signup.html"><button class="bg-blue-700 text-cyan-50">Sign
            up</button></a>
      </div>
    </nav>
  </header>
  <main>
    <div class="signUp">
      <div class="flex flex-col px-7 justify-center">
        <div class="w-full text-3xl font-medium text-black">Sign up</div>
        <div class="mt-7 w-full text-base text-black">
          If you already have an account register
        </div>
        <div class="mt-3 w-full text-base text-blue-800">
          You can
          <span class="font-semibold text-blue-800">Login here !</span>
        </div>
        <div class="mt-14 w-full text-sm font-medium text-neutral-400">Email</div>
        <div class="flex gap-2.5 mt-4 text-base text-slate-900">
          <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/7c5a9932c3a0169f6ca83695457574998f6066fb4dffb7c398f9164525e9b77f?"
            class="shrink-0 self-start w-4 aspect-square" />
          <div class="flex-auto Email"><input type="text" placeholder="Enter your email address"></div>
        </div>
        <div class="mt-1.5 w-full bg-slate-900 min-h-[2px]"></div>
        <div class="mt-11 w-full text-sm font-medium text-neutral-400">Username</div>
        <div class="flex gap-2.5 self-start mt-4 text-base text-slate-900">
          <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/eb21aa4621dffff9f1b32be14b849995681e9fc00eb953bfccf474f7554a18b7?"
            class="shrink-0 self-start aspect-[1.08] w-[15px]" />
          <div class="flex-auto Name"><input type="text" placeholder="Enter your User name"></div>
        </div>
        <div class="mt-1.5 w-full bg-neutral-400 min-h-[2px]"></div>
        <div class="flex gap-5 justify-between mt-11 w-full">
          <div class="flex flex-col">
            <div class="text-sm font-medium text-neutral-400">Password</div>
            <div class="flex gap-3 mt-4 text-base text-slate-900">
              <img loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/0522cdd4e11b18ea8a30f6312c0e46c58555df0e6e679c4e6a713a324d3b9c7e?"
                class="shrink-0 self-start aspect-[1.14] w-[17px]" />
              <div class="flex-auto password"><input type="text" placeholder="Enter your Password"></div>
            </div>
          </div>
          <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/2fb8d4a10d54616774ffce8eb732bcc1e7dc51d5efcbf7d70ca48551eb1b4ce4?"
            class="shrink-0 self-end mt-8 aspect-square w-[13px]" />
        </div>
        <div class="mt-2 w-full bg-neutral-400 min-h-[1px]"></div>
        <div class="flex gap-5 justify-between mt-11 w-full">
          <div class="flex flex-col">
            <div class="text-sm font-medium text-neutral-400">Confrim Password</div>
            <div class="flex gap-3 mt-4 text-base text-slate-900">
              <img loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/6174d6f71f550b5718aed7717a4ba558cdd669eb1f9df72a85f530d7f24c0dc3?"
                class="shrink-0 self-start aspect-[1.06] w-[17px]" />
              <div class="flex-auto Password"><input type="text" placeholder="Confrim your Password"></div>
            </div>
          </div>
          <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/f481b62358c8f9d17773dd847f8dca9d923ce74ab79afe2c850b95561790bc1f?"
            class="shrink-0 self-end mt-8 aspect-square w-[13px]" />
        </div>
        <div class="mt-2 w-full bg-neutral-400 min-h-[2px]"></div>
        <div class="TxtRegister">
          <a href="">Register</a>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
